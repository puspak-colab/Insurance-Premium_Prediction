<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Insurance Premium Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Website Title -->
    	<div class="container">
    	<center>
            <h1 class='container-heading'><span class="heading_font"><span style="color:white"><span style="background-color:indigo"><em><i>Insurance Premium Calculator</i></em></span></span></span></h1>

            <h3>Your Age</h3><br><input class="form-input" type="text" name="age" placeholder="Age"><br>

                 <option value="1">Male</option>

             </select><br>

                 <option value="1">Yes</option>
                 <option value="0">No</option> 
            </select><br>

            <h3>Select a particular Region</h3><br><select id="region" name="region" placeholder="region">

             </select><br>
         
        		<br><br><button style="height:50px; width:100px;">Predict Premium</button>
             </center>	
        	</form>
    	</div>
    </body>
</html>
