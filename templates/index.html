<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Insurance Premium Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body  background="https://uconn-today-universityofconn.netdna-ssl.com/wp-content/uploads/2017/04/shutterstock_373492012-health-insurance-e1491415000969.jpg">
        <!-- Website Title -->
    	<div class="container">
    	<center>
            <h1 class='container-heading'><span class="heading_font"><span style="color:red"><span style="background-color:green"><em><i>Insurance Premium Calculator</i></em></span></span></span></h1>
    	</center>
    	</div>

        <!-- Text Area -->
    	<div class="independent_variables">
    		<form action="{{ url_for('predict') }}" method="POST">
    		<center>
            <h2><span style="color:white"><em>Your Age</em></h2><br><input class="form-input" type="text" name="age" placeholder="Age"><br>
            <h2><span style="color:white"><em>Your Body Mass Index (kg/mÂ²)</h2><br><input class="form-input" type="text" name="bmi" placeholder="bmi"><br>
            <h2><span style="color:white"><em>Select Your Gender</h2><br><select id="sex" name="sex" placeholder="Gender">
                 <option value="1">Male</option>
                 <option value="0">Female</option> 
             </select><br>
             <h2><span style="color:white"><em>Do You Smoke?</h2><br><select id="smoker" name="smoker" placeholder="smoker">
                 <option value="1">Yes</option>
                 <option value="0">No</option> 
            </select><br>
            <h2><span style="color:white"><em>How many children do you have?</h2><br><input class="form-input" type="text" name="children" placeholder="children"><br>
            <h2><span style="color:white"><em>Select a particular Region</h2><br><select id="region" name="region" placeholder="region">
                 <option value="0">NothEast</option>
                 <option value="1">NorthWest</option>
                 <option value="2">SorthEast</option> 
                 <option value="3">SouthWest</option>  
             </select><br>
         
        		<br><br><button style="height:50px; width:100px;">Predict Premium</button>
             </center>	
        	</form>
    	</div>
        <!-- Footer -->
        <div class='footer'>
            <p class='footer-description'>Created by: Puspak Khastagir</p>
        </div>
    </body>
</html>
